<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthy Living AI - Contact Us</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Contact Page Styles */
      .contact-container {
        max-width: 600px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .contact-container h2 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 2em;
        color: #333;
      }
      .contact-container input,
      .contact-container textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
      }
      .contact-container button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1em;
        cursor: pointer;
      }
      .contact-container button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Healthy Living AI</h1>
      <p>Your daily partner in health and wellness</p>
    </header>

    <main class="main">
      <section class="contact-section">
        <div class="contact-container">
          <h2>Contact Us</h2>
          <form action="#" method="POST">
            <input type="text" name="name" placeholder="Your Name" required />
            <input
              type="email"
              name="email"
              placeholder="Your Email"
              required
            />
            <textarea
              name="message"
              rows="5"
              placeholder="Your Message"
              required
            ></textarea>
            <button type="submit">Send Message</button>
          </form>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2025 Healthy Living AI | All Rights Reserved</p>
    </footer>
  </body>
</html>
